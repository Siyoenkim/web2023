       .slider__img {
        /* 이미지가 보이는 영역이기 때문에 와이드 값을 이미지만큼 설정 */
        position: relative;
        width: 800px;
        height: 450px;
        overflow: hidden;
       }
       .slider__inner {
        /* 전체 이미지를 감싸고 있는 부모 : 움직이는 영역 / 이미지의 사이즈가 450이고 다섯장이기 때문에 2250*/
        display: flex;
        flex-wrap: wrap;
        width: 800px;
        height: 2250px;
       }
       .slider {
        position: relative;
        width: 800px;
        height: 450px;
        /* 개별적인 이미지 */
       }
