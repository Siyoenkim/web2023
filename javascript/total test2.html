<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        {
            for(let i=0; i<=50; i++){
                document.write(i);
            }
        }

        document.write("<br>")

        {
            let num = 1;
                while(num<51){
                    document.write(num);
                    num++;
            }
        }

        document.write("<br>")

        {
            for(let i=0; i<100; i+=2){
                document.write(i);
            }
        }

        document.write("<br>")

        {
            for(let i=1; i<100; i++){
                if(i % 2 === 1) document.write(i);
            }
        }

        document.write("<br>")

        for(let i=1; i<9; i++){
            document.write(i + "단" + "<br>")
            for(let j=1; j<10; j++){
                document.write(i + "*" + j + "=" + i*j +"<br>")
            }
        }

        {
            let table="<table border='1'>";

            for(let i=1; i<=5; i++){
                table += "<tr>";

                for(let j=1; j<=10; j++){
                    table += "<td>"+j+"</td>";
                }

                table += "</tr>";
            }
            table +="</table>";

            document.write(table);
        }

        document.write("<br>")

        { 
            let result = 0;
            for(let i=1; i<10; i++){
                result = result + i
            } document.write(result);
        }

        //함수 유형
        { 
            function func(){
                document.write("선언")
            }
        func();
        }

        {
            const func=function(){
                document.write("익명")
            }
        func();
        }

        {
            function func(){
               
            }
                
        }

    
        //01 1-50까지 for문으로 출력
        //02 1-50까지 while문으로 출력
        //03 1-100까지 짝수로 출력(if문 사용X)
        //04 1-100까지 홀수로 출력(if문 사용)
        //05 테이블 50칸 출력(1-50숫자 출력)
        //06 1-10까지 합 출력
        //07 구구단 출력
        //08 함수 유형 4가지 작성
        //09 화살표 함수유형 4가지 작성
        //10 스크립트하면서 제일 어려운 부분과 이해 안되는 부분 서술
    </script>
</body>
</html>
