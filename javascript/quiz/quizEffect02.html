<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 이펙트02</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/quiz.css">
</head>
    <header id="header">
        <h1><a href="../javascript14.html">Quiz</a><em>  정답확인하기 유형</em></h1>
        <ul>
            <li class="active"><a href="quizEffect01.html">1</a></li>
            <li><a href="quizEffect02.html">2</a></li>
        </ul>
    </header>
    <!-- header -->

    <main id="main">
        <div class="quiz__wrap">
            <div class="quiz">
                <div class="quiz__header">
                    <h2 class="quiz__title"><span></span><em></em></h2>
                    
                </div>
                <div class="quiz__main">
                    <div class="quiz__question">
                        <em></em>. <span></span>
                    </div>
                    <div class="quiz__view">
                        <div class="dog__wrap">
                            <div class="card-container">
                              <div class="dog">
                                <div class="head">
                                  <div class="ears"></div>
                                  <div class="face"></div>
                                  <div class="eyes">
                                    <div class="teardrop"></div>
                                  </div>
                                  <div class="nose"></div>
                                  <div class="mouth">
                                    <div class="tongue"></div>
                                  </div>
                                  <div class="chin"></div>
                                </div>
                                <div class="body">
                                  <div class="tail"></div>
                                  <div class="legs"></div>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div class="quiz_answer">
                        <input class="input" type="text" placeholder="정답을 적어주세요!">
                        <button class="confirm">정답 확인하기</button>
                        <div class="result">연변대비</div>
                    </div>
                </div>
                <div class="quiz__footer">
                    <div class="quiz__desc">설명</div>
                </div>
            </div>
        </div>
    </main>
    <!-- main -->

    <footer id="footer">
        <a href="milto:dripidea77@gmail.com">dripidea77@gmail.com</a>
    </footer>
    <!-- footer -->

    <script>
        //선택자
        const quizWrap = document.querySelector(".quiz__title wrap");
        const quizTitle = document.querySelector(".quiz__title span");
        const quizTime = document.querySelector(".quiz__title em");
        const quiz__question = document.querySelector(".quiz__question span");
        const quiz__questionNum = document.querySelector(".quiz__question em");
        const quiz__desc = document.querySelector(".quiz__desc");
        const quizAnswerResult = document.querySelector(".quiz_answer .result");
        const quizAnswerConfirm = document.querySelector(".quiz_answer .confirm");
        const quizAnswerInput = document.querySelector(".quiz_answer .input");
        const dog__wrap = document.querySelector(".dog__wrap");
        const quiz__footer = document.querySelector(".quiz__footer");

        // 문제 정보
        const infoTime = "2011년 5회";
        const infoType = "정보처리 기능사 ";
        const infoNumber = "2";
        const infoQuestion = "프레젠테이션에서 화면 전체를 전환하는 단위를 의미하는 것은?";
        const infoAnswer = "슬라이드";
        const infoDesc = "슬라이드는 프리젠테이션의 화면 전체를 말하고 개체는 화면을 구성하는 개개의 요소를 말한다.";
        
        //문제 출력
        quizTitle.textContent = infoType;
        quizTime.textContent = infoTime;
        quiz__questionNum.textContent = infoNumber;
        quiz__question.textContent = infoQuestion;
        quiz__desc.textcontent = infoDesc;
        quizAnswerResult.textContent = infoAnswer;

        // 정답 & 해설 숨기기
        quizAnswerResult.style.display = "none";
        quiz__footer.style.display = "none";

       // 사용자 정답
       quizAnswerConfirm. addEventListener("click", function(){
            const userAnswer = quizAnswerInput.vlaue.trim();
            if(infoAnswer == userAnswer){
                //alert("정답입니다.");
                quizAnswerConfirm.style.display = "none;"
                quizAnswerResult.style.display = "block";
                quizFooter.style.display = "block";
                dog__wrap.classList.add("like")
            } else {
                //alert("오답입니다.");
                dog__wrap.classList.add("dis like")
            }
       });
       
        
        
    </script>
</body>
</html>
