<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //선언적 함수
        //함수가 실행되었습니다.1
        {
            function func(){
                document.write("함수가 실행되었습니다.1<br>");
            };
            func();
        }
        //익명 함수
        //함수가 실행되었습니다.2
        {
            const func = function(){
                document.write("함수가 실행되었습니다.2<br>");
            };
            func();
        }
        //매개변수 함수
        //함수가 실행되었습니다.3
        {
            function func(str){
                document.write(str);
            };
            func("함수가 실행되었습니다.3<br>");
        }
        //리턴값 함수
        //함수가 실행되었습니다.4
        {
            function func(){
                const str = "함수가 실행되었습니다.4<br>";
                return str;
            };
            document.write(func());
        }
        //선언적 함수(화살표함수)
        //함수가 실행되었습니다.1
        {
            func = () => {
                document.write("함수가 실행되었습니다.5<br>");
            };
            func();
        }
        //익명 함수(화살표함수)
        //함수가 실행되었습니다.2
        {
            const func = () => {
                document.write("함수가 실행되었습니다.6<br>");
            };
            func();
        }
        //매개변수 함수(화살표함수)
        //함수가 실행되었습니다.3
        {
            func = (str) => {
                document.write(str);
            };
            func("함수가 실행되었습니다.7<br>");
        }
        //리턴값 함수(화살표함수)
        //함수가 실행되었습니다.4
        {
            func = () => {
                const str = "함수가 실행되었습니다.8<br>";
                return str;
            };
            document.write(func());
        }
        //익명함수 + 매개변수 + 리턴값(화살표함수)
        {
            const func = (str) => {
                return str;
            };
            document.write(func("함수가 실행되었습니다.9<br>"));
            // func(document.write("함수가 실행되었습니다.9<br>"));
        }
        //익명함수 + 매개변수 + 리턴값 + 괄호 생략(화살표함수)
        {
            const func = str => {
                return str;
            };
            document.write(func("함수가 실행되었습니다.10<br>"));
            // func(document.write("함수가 실행되었습니다.10<br>"));
        }
        //익명함수 + 매개변수 + 리턴값 + 괄호 생략 + 리턴생략(화살표함수)
        {
            const func = str =>  str;
            document.write(func("함수가 실행되었습니다.11<br>"))
            // func(document.write("함수가 실행되었습니다.11<br>"));
        }
        //선언적함수 + 매개변수 + 리턴값 + 괄호 생략 + 리턴생략(화살표함수)
        {
            func = str =>  str;
            document.write(func("함수가 실행되었습니다.12<br>"));
            // func(document.write("함수가 실행되었습니다.12<br>"));
        }
        // 1. 함수 유형 : 함수에 매개변수를 이용한 형태
        // 매개변수를 통해 함수 출력문에 넣어 바로 출력
        {
            function func(num ,str1,str2){
                document.write(`${num}. ${str1}가 ${str2}되었습니다.<br>`);
            };
            func("1","함수","실행");
            func("2","자바스크립트","실행");
            func("3","리액트","실행");
        }
        // 2. 함수 유형 : 함수와 변수를 이용한 형태
        // 여러가지 값을 여러가지 변수에 저장하여 함수 출력문에 변수를 넣어 함수를 실행하여 변수를 통해 값을 불러옵니다.
        {
            const youNum1 = 1;
            const youNum2 = 2;
            const youNum3 = 3;
            const youStr1 = "함수";
            const youStr2 = "자바스크립트";
            const youStr3 = "리액트";
            const youCom1 = "실행";
            function func(num, str1, str2){
                document.write(`${num}. ${str1}가 ${str2}되었습니다.<br>`);
            };
            func(youNum1,youStr1,youCom1);
            func(youNum2,youStr2,youCom1);
            func(youNum3,youStr3,youCom1);
        }
        // 3. 함수 유형 : 함수와 배열, 객체를 이용한 형태
        {
            const info = [
                {
                    num: "1",
                    name: "함수",
                    com: "실행"
                },
                {
                    num: "2",
                    name: "자바스크립트",
                    com: "실행"
                },
                {
                    num: "3",
                    name: "리액트",
                    com: "실행"
                }
            ];
            function func(num, str1, str2){
                document.write(`${num}. ${str1}가 ${str2}되었습니다.<br>`);
            };
            func(info[0].num, info[0].name, info[0].com);
            func(info[1].num, info[1].name, info[1].com);
            func(info[2].num, info[2].name, info[2].com);
        }
        // 18. 함수 유형 : 객체 안에 함수를 넣은 형태
        {
            const info ={
                num1: "11",
                name1: "함수",
                com1: "실행",
                num2: "12",
                name2: "자바스크립트",
                com2: "실행",
                num3: "13",
                name3: "리액트",
                com3: "실행",
                result1: () => {
                    document.write(`${info.num1}. ${info.name1}가 ${info.com1}되었습니다.<br>`);
                },
                result2: () => {
                    document.write(`${info.num2}. ${info.name2}가 ${info.com2}되었습니다.<br>`);
                },
                result3: () => {
                    document.write(`${info.num3}. ${info.name3}가 ${info.com3}되었습니다.<br>`);
                }
            }
            //함수가 실행되었습니다.
            info.result1();
            info.result2();
            info.result3();
        }
        //19. 함수 유형 : 객체생성자 함수
        {
            function func(num, name, com){
                this.num = num;
                this.name = name;
                this.com = com;
                this.result = function(){
                    document.write(`${this.num}. ${this.name}가 ${this.com}되었습니다.<br>`);
                }   // 콜백함수 : 함수 안에 함수인 형태
                    // 함수가 많아지면 모든함수를 돌립니다.
                    //그걸 해결하기위한게 프로토타입함수입니다.
            }
            //인스턴스
            const info1 = new func("100", "함수", "실행");
            const info2 = new func("200", "자바스크립트", "실행");
            const info3 = new func("300", "리액트", "실행");
            //실행문
            info1.result();
            info2.result();
            info3.result();
        }
    </script>
</body>
</html>
